<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {

            color: #333;
        }
        .section {

        .skills {
            list-style: none;
            padding: 0;
        }
        .skills li {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

</head>
<body>
    <div class="container">
        <h1>Resume - Prabhakar</h1>

        <div class="section">
            <h2>Skills</h2>
            <ul class="skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Core Java</li>
                <li>Advanced Java</li>
            </ul>
        </div>
    </div>
</body>
</html>
